<div class="row justify-content-center" style="margin-top:4rem">
  <div class="col-12">
    <h5>Type company's trading symbol</h5>
  </div>
  <div class="col-4 mt-3">
    <div class="input-group mb-3">
      <input type="text" class="form-control" (keydown.enter)="search()" placeholder="an example could be: AAPL" [(ngModel)]="company">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="search()" style="width: inital">
          <ng-container *ngIf="!searching">
            Search
          </ng-container>
          <ng-container *ngIf="searching">
            <i class="fa fa-circle-notch fa-spin"></i>
          </ng-container>
        </button>
      </div>
    </div>
  </div>
</div>
